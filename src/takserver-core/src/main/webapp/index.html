<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./lib/vue.global.prod.min.js"></script>
    <script src="./modules.jsp"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      "use strict";
      const App = {
        mounted() {
          if (
            confirm(
              "Distribution Statement A: Approved for public release; distribution is unlimited."
            )
          ) {
            this.loadModules();
            this.fetchHome();
          } else {
            console.log("Consent not given. No action taken.");
          }
        },
        methods: {
          loadModules() {
            if (window.moduleFolders && Array.isArray(window.moduleFolders)) {
              window.moduleFolders.forEach((module) => {
                const script = document.createElement("script");
                script.type = "module";
                script.src = `core/${module}/router.js`;
                document.body.appendChild(script);
              });
              console.log("Modules loaded:", window.moduleFolders);
            } else {
              console.error("No modules found. Ensure module.jsp is included.");
            }
          },
          async fetchHome() {
            try {
              const response = await fetch("/Marti/api/home");
              if (response.ok) {
                const data = await response.text();
                window.location.replace(data);
              } else {
                console.error("Failed to fetch data", response.statusText);
              }
            } catch (error) {
              console.error("Error while fetching data:", error);
            }
          },
        },
      };

      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
