
<div>
    <h2>Add a New Group Label</h2>
    <form name="form" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.groupname.$dirty && form.groupname.$error.required }">
            <label for="groupname">Group name</label>
            <input type="text" name="groupname" id="group" class="form-control" ng-model="new_groupname" required />
            <span ng-show="form.groupname.$dirty && form.groupname.$error.required" class="help-block">Groupname is required</span>
        </div>
        <div class="form-actions">
            <button ng-disabled="form.$invalid" class="btn btn-primary" ng-click="add_group_label()"> Add </button>
            <a class="btn btn-link" ng-click="closeThisDialog()">Cancel</a>
        </div>
    </form>
</div>
