<!DOCTYPE html>
<html>
 <head>
   <title>Image Annotation Tool</title>
   <!--<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold|Inconsolata|Droid+Serif:regular,bold">-->
   <!--[if IE]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <![endif]-->
   <meta http-equiv="Content-Type" content="text/html; charset=utf-8" /> 
   <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
   <link rel="stylesheet" href="jqueryui/css/smoothness/jquery-ui-1.8.22.custom.css" type="text/css" media="screen" />
   <script src="jquery.min.js" type="text/javascript" ></script>
   <script src="jquery.url.js" type="text/javascript" ></script>
   <script src="jqueryui/js/jquery-ui-1.8.22.custom.min.js" type="text/javascript" ></script>
   <script type="text/javascript" src="app.js"></script>

   <style>
      #draggable { width: 270px; height: 250px; padding: 0.5em; top: 0; right: 0; position: absolute; }
   </style>
   <script>
      $(function() {
         $( "#draggable" ).draggable();
      });
   </script>
 </head>

<body>
      
   <div id="draggable" class="ui-widget-content">
      <div id="clr">
         <div style="background-color:black;"></div>
         <div style="background-color:red;"></div>
         <div style="background-color:orange;"></div>
         <div style="background-color:yellow;"></div>
         <div style="background-color:green;"></div>
         <div style="background-color:blue;"></div>
         <div style="background-color:violet;"></div>
         <!--
         <div style="background-color:#FFFF00;"></div>
         <div style="background-color:#F43059;"></div>
         <div style="background-color:#ff00ff;"></div>
         <div style="background-color:#9ecc3b;"></div>
         <div style="background-color:#fbd;"></div>
         <div style="background-color:#fff460;"></div>
         <div style="background-color:#F43059;"></div>
         <div style="background-color:#82B82C;"></div>
         <div style="background-color:#0099FF;"></div>
         <div style="background-color:#ff00ff;"></div>
         <div style="background-color:rgb(128,0,255);"></div>
         <div style="background-color:rgb(255,128,0);"></div>
         <div style="background-color:rgb(153,254,0);"></div>
         <div style="background-color:rgb(18,0,255);"></div>
         <div style="background-color:rgb(255,28,0);"></div>
         <div style="background-color:rgb(13,54,0);"></div>
         -->
      </div>
      <!--Pen size: <input type="range" min="0" max="50" value="5" id="bsz"/><br />
      Pen color: <input type="color" placeholder="#FF00FF"  value="#FF00FF" id="bcl"/><br />-->
      <div id="btns">
         <a href="#" id="undo" class="minimal" >Undo</a>
         <a id="save" href="#" class="minimal">Save</a>
         <!--<a id="eraser" href="#" class="minimal">Eraser</a>-->
         <a href="#" id="clear" class="minimal" >Clear</a>
      </div>
      <span id="result" ><br /></span> 
   </div>
   
   <br style="clear:both;" />
   <div id="themain">

      <canvas id="can" width="450" height="400" ></canvas>

      <br /><br style="clear:both;"/>

      <table>
         <tr> <td> Replace Image:   </td> <td> <input type="file" id="imageLoader" name="imageLoader"/> </td> </tr>
         <tr> <td> UID:             </td> <td> <input type="text" id="uid"/> </td> </tr>
         <tr> <td> Type:            </td> <td> <input type="text" id="type"/> </td> </tr>
         <tr> <td> How:             </td> <td> <input type="text" id="how"/> </td> </tr>
         <tr> <td> Latitude:        </td> <td> <input type="text" id="lat"/> </td> </tr>
         <tr> <td> Longitude:       </td> <td> <input type="text" id="lon"/> </td> </tr>
         <tr> <td> Altitude:        </td> <td> <input type="text" id="hae"/> </td> </tr>
         <tr> <td> Circular Error:  </td> <td> <input type="text" id="ce"/> </td> </tr>
         <tr> <td> Lateral Error:   </td> <td> <input type="text" id="le"/> </td> </tr>
         <tr> <td> Remarks:         </td> <td> <textarea rows="4" cols="40" id="remarks"></textarea> </td> </tr>
      </table>
   
      <br/>
      </div>
</body>
</html>
