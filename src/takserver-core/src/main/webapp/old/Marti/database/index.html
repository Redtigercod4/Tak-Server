<style>
  /* Tooltip container */
  .tooltip2 {
      position: relative;
      display: inline-block;
  }

  /* Tooltip text */
  .tooltip2 .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: grey;
      color: white;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      font-size: x-small;
      top: -5px;
      left: 105%;

      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;
  }

  /* Show the tooltip text when you mouse over the tooltip container */
  .tooltip2:hover .tooltiptext {
      visibility: visible;
  }
</style>
